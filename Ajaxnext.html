<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input class="button" type="button" value="异步加载数据"/>
 <div class="div1"></div>   

<script>
$(function(){
  $(".button").click(function(){
    $.ajax({
      url: 'ajaxdata.json',
      dataType: 'json',
      type: 'get',
      
      success: function(data) {
        console.log(data);
        $('.div1').html('<span>' + data.username + data.age + data.gender + '</span>');
       
      },
      fail: function(err) {
        console.log(err);
      }
    });
  });
})









</script>




</body>
</html>
