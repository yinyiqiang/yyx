//列队动画，递归自调用
$(function(){
    $('.show').click(function(){
        $('.test').first().show('fast',function testShow(){
            $(this).next().show('fast',testShow);
        })
    });
    $('.hide').click(function(){
        $('.test').last().hide('fast',function testHide(){
            $(this).prev().hide('fast',testHide);
        })
    })
})
